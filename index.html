<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="color-scheme" content="#09044d">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Personal Info</title>
</head>
<body>
    <div class="hero">
        <div class="logo">Kiprotich</div>
        <div class="images">
            <img src="image.jpeg" alt="Davis Kiprotich" data-testid="slackDisplayImage" class="mine">
        </div>
        <div class="detail">
            <h1 data-testid="slackUserName">Davis Kiprotich</h1>
            <span data-testid="myTrack">Frontend Developer</span>
            <br>
            <!-- <p>Hello, this is my portfolio webpage containing details about me</p> -->
            <a href="https://github.com/DavisKiprotich/Stage-one" data-testid="githubURL">Stage one</a>
        </div>
        <div class="time-zone">
            <details data-testid="currentDayOfTheWeek"><summary>Day</summary></details>
            <details data-testid="currentUTCTime"><summary>Time</summary></details>
        </div> 
    </div>

    <script src="script.js"></script>
</body>
</html>
